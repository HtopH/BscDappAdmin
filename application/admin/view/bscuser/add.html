<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ref_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ref_id" data-rule="required" data-source="ref/index" class="form-control selectpage" name="row[ref_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ref_str')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-ref_str" class="form-control " rows="5" name="row[ref_str]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ref_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ref_num" data-rule="required" class="form-control" name="row[ref_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-team_num" data-rule="required" class="form-control" name="row[team_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ticket_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ticket_num" data-rule="required" min="0" class="form-control" step="0.000001" name="row[ticket_num]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invest_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invest_num" data-rule="required" min="0" class="form-control" step="0.000001" name="row[invest_num]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Credit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-credit" data-rule="required" class="form-control" step="0.000001" name="row[credit]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_credit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_credit" data-rule="required" class="form-control" step="0.000001" name="row[total_credit]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Created')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-created" data-rule="required" class="form-control" name="row[created]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Updated')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updated" data-rule="required" class="form-control" name="row[updated]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
